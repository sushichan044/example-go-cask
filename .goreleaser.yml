# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

universal_binaries:
  - replace: true

builds:
  - main: ./main.go
    id: example-go-cask
    binary: example-go-cask
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags:
      - -s -w

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]

checksum:
  name_template: "checksums.txt"

homebrew_casks:
  - repository:
      owner: sushichan044
      name: homebrew-experimental-tap
      token: "{{ .Env.TAP_GITHUB_TOKEN }}"
    url:
      template: "#{GitHubHelper.get_asset_api_url(\"{{ .Tag }}\", \"{{ .ArtifactName }}\")}"
      headers:
        - "Accept: application/octet-stream"
        - "Authorization: Bearer #{GitHubHelper.token}"
        - "X-GitHub-Api-Version: 2022-11-28"
    custom_block: |
      module GitHubHelper
        def self.get_asset_api_url(tag, name)
          require "utils/github"

          release = GitHub.get_release("sushichan044", "example-go-cask", tag)

          release["assets"].find { |asset| asset["name"] == name }["url"]
        end

        def self.token
          require "utils/github"

          @github_token = ENV["HOMEBREW_GITHUB_API_TOKEN"]

          unless @github_token
            @github_token = GitHub::API.credentials
            raise CurlDownloadStrategyError, "Failed to retrieve token" if @github_token.nil? || @github_token.empty?
          end

          @github_token
        end
      end


changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^tagpr:"

release:
  github:
    owner: sushichan044
    name: example-go-cask
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
